{% extends "base.html" %}
{% block navclass %}active{%endblock%}
{% block content %}
<section id="content" class="content">
{% block content_title %}
{% endblock %}

{% for article in articles_page.object_list %}
	<article>
		<header>
		<div class="page-header">
  			<h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }} </a>
  			<small class="entry-content">{{ article.summary }}</small></h2>
		</div>
		</header>
	</article>
{% endfor %}
{% include 'pagination.html' %}
</section><!-- content -->
{% endblock content %}
